<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integra Magna</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="logo-section">
                <img src="src/image/images1.png" alt="Integra Magna">
                <div class="logo-text">INTEGRA<br/>MAGNA</div>
            </div>
            <div class="nav-center">
                <a href="#services">SERVICES</a>
                <a href="#about">ABOUT US</a>
                <a href="#cases">CASES</a>
            </div>
            <div class="nav-buttons">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn-signup">SIGN UP</button>
                <button class="btn-login">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="container">
                <div class="hero-left">
                    <h1 class="hero-title">
                        UNLIMITED<br>
                        PRETENTIOUS<br>
                        <div class="team-avatars">
                            <img src="src/image/heros1.avif" alt="">
                            <img src="src/image/heros2.jpg" alt="">
                            <img src="src/image/heros3..webp" alt="">
                            <div class="ideas-text">
                                <p>IDEAS</p>
                            </div>
                        </div>
                    </h1>
                    <div class="hero-subtitles">
                        <p>OUR SOLUTIONS</p>
                        <p>WE PROVIDE THE FULL<br>FUNNEL APPROACH</p>
                    </div>
                </div>
                
                <div class="hero-right">
                    <div class="hero-card">
                        <h3>YOUR<br>BUSINESS<br>BOOST</h3>
                        <button class="demo-btn">
                            Book Demo Call
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        <img src="src/image/womenimage.avif" alt="">
                    </div>
                </div>
            </div>
        </section>

        <!-- Combine tags and features into one section -->
        <section class="bottom-section">
            <div class="container">
                <div class="bottom-content">
                    <!-- Left side tags -->
                    <div class="tag-list">
                        <div class="tag">WEB ANALYTICS</div>
                        <div class="tag">EMAIL MARKETING</div>
                        <div class="tag">SEO 2.0</div>
                    </div>

                    <!-- Right side feature cards -->
                    <div class="feature-cards">
                        <div class="card orange">
                            <div class="folder-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="2 0 20 20">
                                    <path d="M20,6h-8l-1.414-1.414C10.211,4.211,9.702,4,9.172,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V8 C22,6.9,21.1,6,20,6z"></path>
                                </svg>
                            </div>
                            <h3>UNIQUE<br>BUSINESS SOLUTIONS</h3>
                            <div class="icon">
                                <i class="fas fa-infinity"></i>
                            </div>
                        </div>
                        <div class="card gray">
                            <div class="folder-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="2 0 20 20">
                                    <path d="M20,6h-8l-1.414-1.414C10.211,4.211,9.702,4,9.172,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V8 C22,6.9,21.1,6,20,6z"></path>
                                </svg>
                            </div>
                            <h3>OUR CASE<br>STUDIES</h3>
                            <i class="fas fa-arrow-up-right"></i>
                        </div>
                        <div class="card yellow">
                            <div class="folder-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="2 0 20 20">
                                    <path d="M20,6h-8l-1.414-1.414C10.211,4.211,9.702,4,9.172,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V8 C22,6.9,21.1,6,20,6z"></path>
                                </svg>
                            </div>
                            <h3>SUCCESSFUL<br>PROJECTS</h3>
                            <div class="number">700<sup>+</sup></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="src/main.js"></script>
</body>
</html>
